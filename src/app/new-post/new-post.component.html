<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="postTitle">Titre du Poste</label>
      <input type="text" id="postTitle" class="form-control" formControlName="postTitle">
    </div>
    <div class="form-group">
      <label for="postContent">Description du Poste</label>
      <input type="text" id="postContent" class="form-control" formControlName="postContent">
    </div>
    <button type="submit" class="btn btn-primary">Soumettre</button>
  </form>
</div>
